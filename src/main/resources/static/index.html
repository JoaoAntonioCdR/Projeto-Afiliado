<!doctype html>
<html lang="pt-bt" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Painel Administrativo</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Rabbit'z</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#grid-produtos">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Sobre nós</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button id="btn-pesquisa" class="btn btn-outline-success" type="submit" onclick="pesquisarProdutos()">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <section id="carrosel">
            <div id="carouselExampleIndicators" class="carousel slide mt-5 mb-5">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <a href="#grid-produtos" class="text-decoration-none">
                        <div class="carousel-item active ">
                            <img src="./assets/images/banner1.svg" class="banner-imagem" alt="...">
                        </div>
                    </a>
                    <a href="#grid-produtos" class="text-decoration-none">
                        <div class="carousel-item">
                            <img src="./assets/images/banner2.svg" class="banner-imagem" alt="...">
                        </div>
                    </a>
                    <a href="#grid-produtos" class="text-decoration-none">
                        <div class="carousel-item">
                            <img src="./assets/images/banner3.jpg" class="banner-imagem" alt="...">
                        </div>
                    </a>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
    </section>
    </header>
    <main>

        <h1 id="titulo-produtos">Nossas Promoções</h1>
        <div class="mx-auto my-auto row row-cols-5 row-cols-md-4 g-8" id="grid-produtos">

        </div>
    </main>
    <div class="container">
        <form>
            <label>URL: </label>
            <input id="url-produto" type="text" style="width: 500px">

            <button id="url-btn" type="submit">Enviar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/ProdutoModel.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
